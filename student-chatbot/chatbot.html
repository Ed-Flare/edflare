<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EdFlare AI Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4fc;
    }
    .chatbox {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .message {
      margin: 10px 0;
    }
    .user { color: #2e86de; }
    .bot { color: #27ae60; }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: 80%;
    }
    button {
      width: 18%;
      background: #3b3b98;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2c2c70;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>ðŸ¤– EdFlare AI Chatbot (DeepSeek)</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Ask anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
