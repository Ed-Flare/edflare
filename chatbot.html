<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EdFlare Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #3b3b98;
    }

    #chatbox {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow-y: auto;
      height: 400px;
      margin-bottom: 20px;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #3b3b98;
    }

    .bot {
      text-align: left;
      color: #222;
    }

    #inputSection {
      display: flex;
      gap: 10px;
      width: 90%;
      max-width: 600px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3b3b98;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e3799;
    }
  </style>
</head>
<body>

  <h1>ü§ñ EdFlare Chatbot</h1>

  <div id="chatbox">
    <div class="message bot">Hi! I'm EdFlare AI. Ask me anything about Class 10 üìò</div>
  </div>

  <div id="inputSection">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Load the API Key from config.js -->
  <script src="config.js"></script>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, 'user');
      input.value = 'EdFlare is thinking...';

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userMessage }]
          })
        });

        const data = await response.json();

        if (response.status === 401 || !data.choices || !data.choices[0]) {
          addMessage("‚ùå Invalid API Key. Please refresh and try again.", 'bot');
          input.value = '';
          return;
        }

        const botMessage = data.choices[0].message.content;
        addMessage(botMessage, 'bot');
      } catch (error) {
        addMessage("‚ö†Ô∏è Error: " + error.message, 'bot');
      }

      input.value = '';
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.innerText = (sender === 'user' ? 'üë§ You: ' : 'ü§ñ EdFlare: ') + text;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>

</body>
</html>
