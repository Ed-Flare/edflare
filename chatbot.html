<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EdFlare Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    #chat {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      height: 400px;
      overflow-y: scroll;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 15px;
    }
    .user { color: #3b3b98; font-weight: bold; }
    .bot { color: #1e3799; }
    #user-input {
      display: flex;
      max-width: 600px;
      margin: 20px auto 0;
    }
    #user-input input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
    }
    #user-input button {
      padding: 10px;
      font-size: 1rem;
      background: #3b3b98;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<h1 align="center">üí¨ EdFlare AI Chatbot</h1>
<div id="chat"></div>

<div id="user-input">
  <input type="text" id="message" placeholder="Ask something...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("message");
    const message = input.value.trim();
    if (!message) return;

    const chat = document.getElementById("chat");
    chat.innerHTML += `<div class="message user">üë§ You: ${message}</div>`;
    input.value = "";

    // Ask for API key from the user just once (only on first call)
    if (!window.openai_api_key) {
      window.openai_api_key = prompt("Enter your OpenAI API Key:");
    }

    chat.innerHTML += `<div class="message bot">ü§ñ EdFlare is thinking...</div>`;

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${window.openai_api_key}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: message }]
      })
    });

    chat.lastChild.remove(); // remove "thinking..." message

    if (response.status === 401) {
      chat.innerHTML += `<div class="message bot">‚ùå Invalid API Key. Please refresh and try again.</div>`;
      return;
    }

    const data = await response.json();
    const reply = data.choices?.[0]?.message?.content;
    chat.innerHTML += `<div class="message bot">ü§ñ EdFlare: ${reply}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
