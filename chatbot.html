<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EdFlare Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4ff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #3b3b98;
    }
    #chat-box {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #1e3799;
    }
    .bot {
      text-align: left;
      color: #2f3640;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: calc(100% - 24px);
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #3b3b98;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e3799;
    }
  </style>
</head>
<body>

  <h1>ðŸ¤– EdFlare Chatbot</h1>
  <div id="chat-box"></div>
  <div style="max-width: 600px; margin: 0 auto;">
    <input type="text" id="user-input" placeholder="Ask me anything...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function addMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + sender;
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const userMessage = input.value;
      if (!userMessage) return;

      addMessage("You: " + userMessage, "user");
      input.value = "";

      addMessage("EdFlare is thinking...", "bot");

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are EdFlare, a helpful Class 10 AI tutor." },
            { role: "user", content: userMessage }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content.trim();

      document.querySelectorAll(".bot").slice(-1)[0].remove(); // remove 'thinking'
      addMessage("EdFlare: " + reply, "bot");
    }
  </script>

</body>
</html>
